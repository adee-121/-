<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج حجز</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>خدمات المساج التايلندي</h1>
  </header>

  <section id="booking">
    <h2>احجز موعدك</h2>
    <form id="booking-form">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">اختر الخدمة:</label>
      <select id="service" name="service" required>
        <option value="thai-massage">مساج تايلندي</option>
        <option value="relaxation">مساج استرخائي</option>
        <option value="foot-care">عناية بالقدمين</option>
        <option value="shiatsu">شياتسو</option>
      </select>

      <label for="date">التاريخ:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">احجز الآن</button>
    </form>
  </section>

  <section id="records">
    <h2>سجلات الحجز</h2>
    <ul id="booking-records"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>

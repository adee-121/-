<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>صفحة الحجز</h1>
        <p>املأ البيانات لإتمام عملية الحجز</p>
    </header>

    <div class="container">
        <form action="submit_booking.php" method="post">
            <div>
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="phone">رقم الجوال</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="service">اختر الخدمة</label>
                <select id="service" name="service" required>
                    <option value="special_offer">عرض خاص</option>
                    <option value="monthly_offer">الاشتراك الشهري</option>
                    <option value="additional_services">خدمات إضافية</option>
                </select>
            </div>
            <div>
                <label for="date">التاريخ</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="notes">ملاحظات إضافية</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">إرسال الحجز</button>
        </form>
    </div>
</body>
</html>
